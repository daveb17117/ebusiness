<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
<div class="container">
    <div class="center top">
        <div class="heading top">Otto's Luxusresort</div>
        <div class="arrow top">
            <a id="showDescription" href="#">
                <span class="fa fa-arrow-circle-down"></span>
            </a>
        </div>
    </div>

    <div class="description show">
        <div class="menu">
            <div class="menu-item"><a href="index.html">Home</a></div>
            <div class="menu-item"><a href="angebot.html">Angebot</a></div>
            <div class="menu-item active"><a href="kontakt.html">Kontakt</a></div>
        </div>

        <div class="content">
            <h1><span>Kontaktieren Sie uns</span></h1>

            <div class="contactform">
                <form>
                    <div class="inputhalf">
                        <label for="forename">Vorname</label>
                        <input id="forename" type="text" name="_forename">
                    </div>
                    <div class="inputhalf">
                        <label for="name">Name</label>
                        <input id="name" type="text" name="_name">
                    </div>
                    <div class="inputhalf">
                        <label for="plz">PLZ</label>
                        <input id="plz" type="text" name="_plz">
                    </div>
                    <div class="inputhalf">
                        <label for="l">Ort</label>
                        <input id="l" type="text" name="_l">
                    </div>
                    <div class="inputhalf">
                        <label for="email">Email</label>
                        <input id="email" type="email" name="_email">
                    </div>
                    <div class="inputhalf">
                        <label for="tel">Telefon</label>
                        <input id="tel" type="tel" name="_tel">
                    </div>
                    <div class="input">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="4" cols="50"></textarea>
                    </div>
                    <div class="submitbutton">
                        <button type="submit">Abschicken</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
<footer>

</body>
</html>
